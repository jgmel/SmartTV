<div class="container background">
    <nav-bar></nav-bar>
    <div class="content">
        <div id="channel-list" ng-if="channels">
            <ul class="list">
                <div class="list-nav-up">
                    <div class="nav-item list-scroll-up click phantom"
                         ignore-mouse
                         ng-click="pageUp()"
                         ng-if="currentPage > 1"
                         tabindex="1">
                    </div>
                </div>
                <li class="nav-item"
                    tabindex="1"
                    ng-focus="onChannelSelected(channel, $index)"
                    ui-sref="channels.playback({channelId: channel.id})"
                    ng-repeat="channel in channels.list.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                    <img ng-src="data:image/png;base64,{{channel.icon}}"><span>{{channel.name}}</span>
                </li>
                <div class="list-nav-down">
                    <div class="nav-item list-scroll-down click phantom"
                         ignore-mouse
                         ng-click="pageDown()"
                         ng-if="currentPage < pageCount"
                         tabindex="1">
                    </div>
                </div>
            </ul>
        </div>
        <div id="channel-epg">
            <ui-view class="list"></ui-view>
        </div>
    </div>
</div>
<ui-view></ui-view>
